<html>
<head>
    <title>Ko By Example</title>

    <link rel="stylesheet/less" type="text/css" href="kickstrap/kickstrap.less">
    <link rel="stylesheet/less" type="text/css" href="stylesheets/main.less">

    <script src="javascripts/vendors/less.js" type="text/javascript"></script>
    <script src="javascripts/vendors/jquery-1.8.2.js" type="text/javascript"></script>
    <script type="text/javascript" data-main="javascripts/main.js" src="javascripts/require.js"></script>
</head>
<body id="main">
    <header id="toolbar" class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a href="#" class="brand">Ko By Example</a>
            <form method="POST" action="#/columns">
                <button type="submit" class="btn btn-primary pull-right"><i class="icon-plus-sign"></i> Add column</button>
            </form>
        </div>
    </header>
    <section id="board">
        <div class="wrapper" data-bind="style:{width: wrapperSize}, sortable: {data:columns, connectClass: 'column'}">
            <section class="column">
                <header>
                    <input type="text" data-bind="value:name">
                </header>
                <div class="wrapper" data-bind="sortable:tasks">
                    <div data-bind="css:{done: done},event: {dblclick: enableEdit}">
                        <input type="checkbox" data-bind="checked: done">
                        <!-- ko if: edit -->
                        <input type="text" data-bind="value:name, event: {blur: disableEdit}">
                        <!-- /ko -->
                        <!-- ko ifnot: edit -->
                        <span data-bind="text: name"></span>
                        <!-- /ko -->
                    </div>
                </div>
                <footer>
                    <form method="POST" data-bind="attr:{action: addTaskAction}" class="pull-right">
                        <button type="submit" class="btn btn-primary"><i class="icon-plus-sign"></i> Add todo</button>
                    </form>
                    <form method="DELETE" data-bind="attr:{action: addTaskAction}" class="pull-left">
                        <button type="submit" class="btn btn-danger"><i class="icon-minus-sign"></i> Remove column</button>
                    </form>
                </footer>
            </section>
        </div>
    </section>
    <footer class="navbar navbar-inverse">
        <div class="navbar-inner">
            <span class="pull-right">Still <span data-bind="text:todo"></span> tasks left</span>
        </div>
    </footer>
</body>
</html>
